<h3>Added documents:</h3>
<mat-list class="info">
  <mat-list-item *ngFor="let item of infoDoc let i = index">
    <p>{{item.file}}</p>
    <span class="right">
      <p> {{item.selected}}</p>
      <i class="material-icons" (click)="removeDocument(i)">delete</i>
    </span>
  </mat-list-item>
</mat-list>
<p>{{valueBar}}/<span>100</span></p>
<mat-progress-bar mode="determinate" [value]="valueBar"></mat-progress-bar>
