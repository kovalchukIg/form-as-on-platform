<form class="second-step" [formGroup]="secondFormGroup">
  <mat-form-field>
    <mat-label>Select type document</mat-label>
    <mat-select formControlName="selection">
      <mat-option  *ngFor="let currentSelected of availableDocs" [value]=currentSelected>{{currentSelected.type}}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <input placeholder="Document ID" matInput formControlName="idDocument">
  </mat-form-field>
  <mat-form-field>
    <input placeholder="Document Expiry" matInput formControlName="expiry">
  </mat-form-field>
  <div class="upload">
    <input #files type="file" name="upload" id="upload" (change)="changeInput(files)" class="input-document" formControlName="file">
    <label for="upload">Upload document</label>
  </div>
  <h3>Added documents:</h3>
  <mat-list class="info">
    <mat-list-item *ngFor="let item of getDataDocument">
      <p>{{item.file}}</p>
      <span class="right">
      <p> {{item.selected}}</p>
      <i class="material-icons" (click)="removeDocument(item)">delete</i>
    </span>
    </mat-list-item>
  </mat-list>
  <p>{{valueProgress}}/<span>100</span></p>
  <mat-progress-bar mode="determinate" [value]="valueProgress"></mat-progress-bar>
</form>
